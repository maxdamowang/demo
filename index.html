<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>实时语音转文字</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    #status {
      color: red;
      font-size: 14px;
      margin-top: 10px;
    }
    #transcription {
      margin-top: 20px;
      border: 1px solid #ccc;
      padding: 10px;
      min-height: 100px;
      width: 80%;
      margin: 0 auto;
      background: #f9f9f9;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 5px;
      cursor: pointer;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h1>实时语音转文字</h1>
  <div id="status">状态: 等待操作</div>
  <button id="startBtn">开始录音</button>
  <button id="stopBtn" disabled>停止录音</button>
  <div id="transcription">实时文字会显示在这里...</div>

  <script src="./app.js"></script>
</body>
</html>
